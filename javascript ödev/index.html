<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body omload="initClock()">
    <div class="last-circle">
        <div class="mid-circle">
            <div class="second-circle">
            </div>
        </div>
    </div>
    </div>

    <div class="bottom-group">
        <div class="image"> <img src="./kodluyoruz_yatay_slogan.png" alt=""> </div>

                <span id="day"> </span>
                <span id="month"> </span>
